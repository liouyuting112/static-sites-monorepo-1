        <h1>為什麼狗喜歡舔人的臉？</h1>
        <p>雖然有點噁心（尤其是剛吃完飯），但這其實是牠們表達愛意最高級的方式。</p>
        <p>在狼群中，幼狼會舔媽媽的嘴角來討食。所以當狗狗舔你時，牠是在把你當成媽媽，或者在告訴你：「我臣服於你，請照顧我。」</p>
        <p>下次被洗臉時，就忍耐一下吧，那是滿滿的愛啊！</p>
