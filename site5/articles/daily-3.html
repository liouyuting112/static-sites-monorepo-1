        <h1>搖尾巴偏左還是偏右？</h1>
        <p>這是真的！科學家發現，當狗狗看到主人很開心時，尾巴會偏向身體的「右邊」搖擺（受左腦控制，掌管正面情緒）。</p>
        <p>如果是看到陌生狗覺得警戒緊張，尾巴會偏向「左邊」搖擺。下次回家時，仔細看看牠的尾巴是不是偏右搖呢？</p>
