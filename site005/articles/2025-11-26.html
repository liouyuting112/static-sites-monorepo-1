        <h1>情緒的鐘擺：尾巴的秘密</h1>
        <div class="article-meta">Daily Observation · 2025.11.26</div>

        <img src="https://github.com/liouyuting112/static-sites-monorepo-1/blob/main/shared-assets/site5-daily3.webp?raw=true" alt="搖尾巴的狗" style="margin-bottom: 2rem;">

        <p>尾巴，是狗靈魂的指針。</p>

        <p>當它偏向右邊擺動，那是左腦的理性與快樂在主導；當它偏向左邊，則是右腦的感性與警戒在運作。我們常說狗不會說謊，這就是證據。</p>
        <p>牠們毫無保留地將內心的波動，透過這跟尾巴，誠實地展示給這個世界。</p>
