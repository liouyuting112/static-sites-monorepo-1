    <div class="article-container">
        <h1 style="font-family: var(--font-heading); font-size: 3rem; margin-bottom: 2rem; color: var(--accent-color);">GET IN TOUCH</h1>
        
        <p style="margin-bottom: 2rem; font-size: 1.2rem;">Got a cool trail recommendation? Or just want to show off your senior dog's adventure photos? Hit us up.</p>

        <form style="background-color: var(--secondary-bg); padding: 3rem; border: 1px solid #444;" onsubmit="event.preventDefault(); alert('Message sent! Now go outside.');">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">NAME</label>
                <input type="text" style="width: 100%; padding: 1rem; background: #1a1a1a; border: 1px solid #555; color: #fff;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">EMAIL</label>
                <input type="email" style="width: 100%; padding: 1rem; background: #1a1a1a; border: 1px solid #555; color: #fff;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">MESSAGE</label>
                <textarea rows="5" style="width: 100%; padding: 1rem; background: #1a1a1a; border: 1px solid #555; color: #fff;"></textarea>
            </div>

            <button type="submit" class="btn">SEND MESSAGE</button>
        </form>
    </div>
