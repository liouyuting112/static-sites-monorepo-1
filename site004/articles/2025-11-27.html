            <p>每次便便前都要轉個三五圈，到底是在忙什麼？</p>
            <p>這是一個從狼祖先那裡繼承來的習慣。以前為了不被刺刺的草扎到屁股，也為了趕走草叢裡的蟲蛇，牠們必須先把草踩平。</p>
            <p>雖然現在家裡的地板已經很平了，但這個刻在DNA裡的動作還是改不掉。是不是覺得牠們堅持轉圈的樣子有點呆萌呢？</p>
