        <h1>尾巴下垂不一定是害怕</h1>
        <p>我們都知道夾尾巴代表害怕。但對於老狗來說，尾巴下垂常常只是因為——累了。</p>
        <p>脊椎的疼痛、後腿的無力，讓牠們無法像年輕時那樣高高舉起尾巴。所以，當你看到老狗垂著尾巴時，先別以為牠心情不好，牠可能只是在告訴你：「嘿，我今天腰有點痠。」這時候，輕輕幫牠按摩一下背部吧。</p>
